apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: controller-manager
    app.kubernetes.io/name: networkpolicy-agent
    app.kubernetes.io/managed-by: kustomize
  name: system
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: controller-manager
  namespace: system
  labels:
    control-plane: controller-manager
    app.kubernetes.io/name: networkpolicy-agent
    app.kubernetes.io/managed-by: kustomize
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
      app.kubernetes.io/name: networkpolicy-agent
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        control-plane: controller-manager
        app.kubernetes.io/name: networkpolicy-agent
    spec:
      # Windows node selector - only run on Windows nodes
      nodeSelector:
        kubernetes.io/os: windows
      # HostProcess containers require hostNetwork
      hostNetwork: true
      # Service account for RBAC
      serviceAccountName: controller-manager
      # Windows HostProcess security context
      securityContext:
        windowsOptions:
          hostProcess: true
          runAsUserName: "NT AUTHORITY\\SYSTEM"
      containers:
      - name: manager
        image: controller:latest
        command:
          - /networkpolicy-agent.exe
        args:
          - --leader-elect
          - --health-probe-bind-address=:8081
        env:
          # Pass node name via Downward API
          - name: NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
        # Resource limits for Windows containers
        resources:
          limits:
            cpu: 500m
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 128Mi
        # Health probes
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
            scheme: HTTP
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 10
      terminationGracePeriodSeconds: 10
